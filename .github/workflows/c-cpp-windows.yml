name: Windows

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: submodules-init
      uses: snickerbockers/submodules-init@v4
    - name: run-cmake
      uses: lukka/run-cmake@v2.5
      with:
        cmakeGenerator: UnixMakefiles
